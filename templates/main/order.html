{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Заказ #{{ order.id }}</title>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="{% static 'js/payment.js' %}"></script>
</head>
<body>
  <h1>Заказ #{{ order.id }}</h1>

  <ul>
    {% for item in order.items.all %}
      <li>
        <strong>{{ item.name }}</strong> — {{ item.price }} копеек/центов<br>
        {{ item.description }}
      </li>
    {% endfor %}
  </ul>

  <p><strong>Суммарно:</strong> {{ total_amount }} копеек/центов</p>

  <div id="card-element"></div>
  <button id="buy-button">Buy order</button>
  <div id="payment-message"></div>

  <script>
    initStripePayment('/buy-order/{{ order.id }}/', '{{ stripe_publishable_key }}');
  </script>
</body>
</html>
